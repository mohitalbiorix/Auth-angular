<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete it?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false" (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
